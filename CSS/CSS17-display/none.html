<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        h1 , h2, h6, p , div {
            background: green;
            display: none;
        }
        img , span , a {
            background: orange;
            display: none;
        }
    </style>
</head>
<body>

<h1>CSS Display</h1>

<div style="width: 500px">
    <h1>Thẻ h1 block</h1>
</div>

<h2>Thẻ h2 block</h2>
<h6>Thẻ h6 block</h6>
<p>Thẻ p block</p>
<div>Thẻ div block</div>

<hr />

<span>Thẻ span inline</span>
<a href="#">Thẻ a inline</a>
<img src="7719c5b1fdd9852a5473a9248aa6754bca752045e3af900fcbb683476a5e4734.jpg" alt="Thẻ img inline" />


</body>
</html>
